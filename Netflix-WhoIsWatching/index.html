<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="list-container">
        <div class="profiles">
          <h1 class="profiles-text">Who is watching?</h1>
          <ul class="profiles-choose">
            <li class="profile-list">
              <div class="profile">
                <img src="img/profile1.jpg" alt="profile1" />
                <p class="profile-img-text">Profile 1</p>
              </div>
            </li>
            <li class="profile-list">
              <div class="profile">
                <img src="img/profile2.jpg" alt="profile2" />
                <p class="profile-img-text">Profile 2</p>
              </div>
            </li>
            <li class="profile-list">
              <div class="profile">
                <img src="img/profile3.jpg" alt="profile3" />
                <p class="profile-img-text">Profile 3</p>
              </div>
            </li>
            <li class="profile-list">
              <div class="profile">
                <img src="img/profile4.jpg" alt="profile4" />
                <p class="profile-img-text">Profile 4</p>
              </div>
            </li>
            <li class="profile-list">
              <div class="profile">
                <img src="img/kids.png" alt="Kids Profile" />
                <p class="profile-img-text">Netflix Kids</p>
              </div>
            </li>
          </ul>
          <a href="#" class="bottom-text">Profile Management</a>
        </div>
      </div>
    </div>
  </body>
</html>
